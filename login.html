<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-content">
                <div class="logo" style="justify-content: flex-start; margin-bottom: 30px;">
                    <i class="fas fa-gamepad"></i>
                    <span>EduPlay</span>
                </div>
                <h1>Learn, Play, and Grow</h1>
                <p>EduPlay makes learning fun for students from 8th to 12th grade with gamified lessons, interactive content, and exciting challenges.</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div class="login-links">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
