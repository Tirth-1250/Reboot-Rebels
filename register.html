<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #ffba08;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .register-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .register-left::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .register-left::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .register-content {
            position: relative;
            z-index: 1;
            max-width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .logo i {
            color: var(--warning);
        }

        .register-content h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .register-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature i {
            color: var(--warning);
            font-size: 1.2rem;
        }

        .register-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .register-form {
            width: 100%;
            max-width: 400px;
        }

        .register-form h2 {
            margin-bottom: 30px;
            color: var(--secondary);
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #6c757d;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: var(--secondary);
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
        }

        .login-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 35, 60, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                max-width: 100%;
            }
            
            .register-left {
                padding: 30px 20px;
            }
            
            .register-content h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <div class="register-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo" style="width: 32px; height: 32px; margin-right: 10px;">
                    <span>SkillSphere</span>
                </div>
                <h1>Join the Learning Adventure</h1>
                <p>Create your account to access gamified lessons, interactive content, and exciting challenges.</p>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Personalized learning paths</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-trophy"></i>
                        <span>Earn badges and rewards</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Compete with friends</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Track your progress</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="register-right">
            <div class="register-form">
                <h2>Create Your Account</h2>
                
                <div id="alertBox" class="alert">
                    <span id="alertMessage"></span>
                </div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade" required>
                            <option value="">Select your grade</option>
                            <option value="8">8th Grade</option>
                            <option value="9">9th Grade</option>
                            <option value="10">10th Grade</option>
                            <option value="11">11th Grade</option>
                            <option value="12">12th Grade</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn-register">Create Account</button>
                </form>
                
                <div class="login-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize user data if not exists
            if (!localStorage.getItem('eduplay_users')) {
                localStorage.setItem('eduplay_users', JSON.stringify([]));
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Form validation and submission
            const registerForm = document.getElementById('registerForm');
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const grade = document.getElementById('grade').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate form
                if (!username || !email || !grade || !password || !confirmPassword) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'error');
                    return;
                }
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('eduplay_users'));
                const userExists = users.find(user => user.email === email || user.username === username);
                
                if (userExists) {
                    showAlert('User with this email or username already exists', 'error');
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    username,
                    email,
                    grade: parseInt(grade),
                    password, // Note: In a real app, you would hash the password
                    xp: 0,
                    level: 1,
                    badges: ['newbie'],
                    streak: 0,
                    enrolledCourses: [],
                    completedLessons: [],
                    joinDate: new Date().toISOString()
                };
                
                // Save user
                users.push(newUser);
                localStorage.setItem('eduplay_users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                // Show success message
                showAlert('Account created successfully! Redirecting to dashboard...', 'success');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });
            
            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertBox.className = type === 'success' ? 'alert alert-success' : 'alert alert-error';
                alertBox.style.display = 'block';
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
